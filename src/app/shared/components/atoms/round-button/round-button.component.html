<button 
    #button
    class="round-button"
    [ngClass]="btnStyle"
    type="button"
    tabindex="0"
    [attr.role]="'radio'"
    [attr.aria-checked]="isChecked"
    (click)="toggleActivateState()"
>
    <i 
        [attr.aria-hidden]="true" 
        *ngIf="iconLink"
        class="round-button__icon"
    >
        <img [src]="iconLink" alt="">
    </i>

    <span class="round-button__text" *ngIf="text">
        {{ text }}
    </span>
</button>

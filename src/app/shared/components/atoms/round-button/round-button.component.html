<button 
    #button
    class="round-button"
    [ngClass]="bgColor"
    [attr.aria-label]="ariaLabel"
    [attr.aria-checked]="isChecked"
    role="option"
    type="button"
    tabindex="0"
    (click)="toggleActivateState(button)"
>
    <i 
        [attr.aria-hidden]="true" 
        *ngIf="iconLink"
        class="round-button__icon"
    >
        <img [src]="iconLink" alt="">
    </i>

    <span class="round-button__text text-normal" *ngIf="text">
        {{ text }}
    </span>
</button>

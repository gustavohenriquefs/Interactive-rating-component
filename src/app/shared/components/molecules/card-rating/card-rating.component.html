<app-card class="card-rating">
    <section class="card-rating__content">
        <app-round-button
            [bgColor]="'btn-primary'"
            [iconLink]="'../../../../../assets/images/icon-star.svg'"
            [ariaLabel]="'Ícone de estrela'"
        >
        </app-round-button>

        <form class="content__form">
            <h1 class="form__title title">How did we do?</h1>

            <p class="form__description">
                Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!
            </p>

            
            
        </form>
    </section>
</app-card>

<ul 
    role="radiogroup" 
    [attr.aria-labelledby]="idQuestion"
    [attr.aria-describedby]="idDescription"
>
    <li *ngFor="let button of buttonList">
        <app-round-button
            [ariaLabel]="button.ariaLabel"
            [bgColor]="'btn-secondary'"
            [text]="button.rating"
        ></app-round-button>
    </li>
</ul>
